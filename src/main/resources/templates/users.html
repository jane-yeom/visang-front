<!DOCTYPE html>
<html>
<head>
    <title>사용자 관리</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        .user-form { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>사용자 관리</h2>

        {{! 사용자 등록 폼 }}
        <div class="user-form">
            <h3>사용자 등록</h3>
            <form id="userForm">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>

        {{! 사용자 목록 }}
        <div>
            <h3>사용자 목록</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>전화번호</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    {{#users}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{name}}</td>
                        <td>{{email}}</td>
                        <td>{{phone}}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="showEditModal({{id}})">수정</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser({{id}})">삭제</button>
                        </td>
                    </tr>
                    {{/users}}
                </tbody>
            </table>
        </div>
    </div>

    {{! 수정 모달 }}
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">사용자 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">전화번호</label>
                            <input type="text" class="form-control" id="editPhone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">수정</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/users.js"></script>
</body>
</html>
